<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pochodnia</title>
  
  <!-- Standardowy favicon (będzie mały, ale ostry) -->
  <link rel="icon" href="https://i.imgur.com/ofDQanQ.gif" type="image/gif">
  
  <!-- Duże ikony dla innych zastosowań (jak u Kimi) -->
  <link rel="apple-touch-icon" sizes="256x256" href="https://i.imgur.com/ofDQanQ.gif">
  <link rel="icon" type="image/gif" sizes="256x256" href="https://i.imgur.com/ofDQanQ.gif">
  
  <!-- Dla Windows -->
  <meta name="msapplication-TileImage" content="https://i.imgur.com/ofDQanQ.gif">
  <meta name="msapplication-TileColor" content="#000000">
  
  <!-- Dla iOS/Android - duża ikona przy zapisywaniu na ekran główny -->
  <link rel="apple-touch-icon-precomposed" href="https://i.imgur.com/ofDQanQ.gif">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      cursor: none;
      font-family: 'Minecraft', sans-serif;
    }

    @font-face {
      font-family: 'Minecraft';
      src: url('https://fonts.cdnfonts.com/s/29808/Minecraftia-Regular.woff') format('woff');
    }

    #canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    #torch {
      position: absolute;
      width: 200px;
      height: 200px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 10;
      transform-origin: bottom center;
      transition: transform 0.05s ease-out;
    }

    #torch img {
      width: 100%;
      height: 100%;
      image-rendering: crisp-edges;
    }

    #glow {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 180, 50, 0.4) 0%, rgba(255, 120, 0, 0.2) 30%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 5;
      filter: blur(60px);
    }

    #start-screen {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #start-text {
      color: #fff;
      font-size: 2.5rem;
      letter-spacing: 3px;
      user-select: none;
      font-family: 'Minecraft', sans-serif;
      text-shadow: 2px 2px 0 #000, -2px -2px 0 #555;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <div id="start-text">Left click to start</div>
  </div>

  <canvas id="canvas-bg"></canvas>
  <div id="glow"></div>
  <div id="torch">
    <img src="https://i.imgur.com/azilmmW.gif" alt="pochodnia">
  </div>

  <script>
    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 200;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.5) * 0.3,
        brightness: Math.random()
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const grad = ctx.createRadialGradient(canvas.width/2, canvas.height/2, 0, canvas.width/2, canvas.height/2, canvas.width);
      grad.addColorStop(0, '#000010');
      grad.addColorStop(1, '#000000');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
        ctx.fill();

        star.x += star.vx;
        star.y += star.vy;

        if (star.x < 0 || star.x > canvas.width) star.vx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.vy *= -1;

        star.brightness += (Math.random() - 0.5) * 0.02;
        star.brightness = Math.max(0.1, Math.min(1, star.brightness));
      });
    }

    const fps = 120;
    const interval = 1000 / fps;
    let then = performance.now();

    function loop(now) {
      requestAnimationFrame(loop);
      const delta = now - then;
      if (delta > interval) {
        then = now - (delta % interval);
        drawStars();
      }
    }

    loop(performance.now());

    const torch = document.getElementById('torch');
    const glow = document.getElementById('glow');
    let lastX = 0;

    document.addEventListener('mousemove', (e) => {
      torch.style.left = e.clientX + 'px';
      torch.style.top = e.clientY + 'px';
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';

      const deltaX = e.clientX - lastX;
      const angle = deltaX * 0.3;
      torch.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
      lastX = e.clientX;
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const startScreen = document.getElementById('start-screen');
    startScreen.addEventListener('click', () => {
      startScreen.style.display = 'none';
    });

    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });
  </script>

</body>
</html>
